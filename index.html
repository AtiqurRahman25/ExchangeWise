<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExchangeWise - Centralized Money Exchange Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">ExchangeWise</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Agencies</a></li>
                <li class="nav-item"><a class="nav-link" href="/Contact/contact.html">Contact</a></li>
            </ul>
            <button class="get-started-btn">Get Started</button>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero py-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="display-4 fw-bold">One & Only <br><span style="color: rgb(5, 132, 3);"">Centralized Money Exchange Platform</span><br>in Bangladesh</h1>
                <p class="lead mt-3">Find the best and most transparent exchange rates from trusted agencies near you.</p>
                <a href="#" class="btn btn-outline-primary btn-lg mt-4">See Live Rates</a>
            </div>
            <div class="col-md-6 text-center">
                <img src="landingpage.png" alt="ExchangeWise Illustration" class="img-fluid">
            </div>
        </div>
    </div>
</section>

<!-- Modal -->
<div id="getStartedModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Select Role</h2>
      <div class="role-buttons">
        <button onclick="location.href='user-login.html'">User</button>
        <button onclick="location.href='/Admin/admin-login.html'">Admin</button>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const modal = document.getElementById("getStartedModal");
    const getStartedBtn = document.querySelector(".get-started-btn");
    const closeBtn = document.querySelector(".close");
  
    getStartedBtn.addEventListener("click", function () {
      modal.style.display = "block";
    });
  
    closeBtn.addEventListener("click", function () {
      modal.style.display = "none";
    });
  
    window.addEventListener("click", function (e) {
      if (e.target == modal) {
        modal.style.display = "none";
      }
    });
  </script>
  
</body>
</html>
