<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - ExchangeWise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #2e7d32, #1b5e20, #43a047, #1b5e20);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .login-wrapper {
      background: white;
      border-radius: 12px;
      display: flex;
      overflow: hidden;
      width: 80%;
      max-width: 900px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .logo-side {
      background-color: #2e7d32;
      color: white;
      padding: 40px 30px;
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo-side h1 {
      font-size: 36px;
      font-weight: bold;
    }

    .logo-side p {
      font-size: 16px;
      margin-top: 15px;
      text-align: center;
    }

    .form-side {
      width: 50%;
      padding: 40px 30px;
    }

    .form-side h3 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .form-control:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 0 0.2rem rgba(46, 125, 50, 0.25);
    }

    .btn-login {
      background-color: #2e7d32;
      border: none;
      font-weight: 500;
    }

    .btn-login:hover {
      background-color: #1b5e20;
    }

    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
      }

      .logo-side, .form-side {
        width: 100%;
        padding: 30px;
      }

      .logo-side {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="logo-side">
      <!-- Replace this with your actual logo -->
      <h1>ExchangeWise</h1>
      <p>Welcome to the Admin Panel<br>Stay Secure, Stay Centralized</p>
    </div>
    <div class="form-side">
      <h3>Admin Login</h3>
      <form action="#" method="post">
        <div class="mb-3">
          <label for="adminEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="adminEmail" name="email" placeholder="admin@example.com" required>
        </div>
        <div class="mb-3">
          <label for="adminPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="adminPassword" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-login w-100">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
